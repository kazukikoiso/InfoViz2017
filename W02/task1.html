<html>

    <title>W02: task1</title>
  </head>
  <body>
    <script src="vec3.js"></script>
    <script>
      var x = 5, y = 4, z = 8;
      var v = new vec3(x,y,z);
      var min = v.min(v);
      var max = v.max(v);
      var mid = v.mid(v);
      document.write("max=" + max + "min=" + min + "mid=" + mid);
    </script>
  </body>
